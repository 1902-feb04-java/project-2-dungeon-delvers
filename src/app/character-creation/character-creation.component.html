<html class="paper-background">
<div>
  <form (ngSubmit)="onSubmit()" #characterCreation="ngForm">
    <fieldset>
      
      <legend>Character Creation</legend>
      
      <label>Character Name</label>
      <input type="text"  
      class="form-control" id="pcName" required [(ngModel)]="model.characterName" name="characterName">
      <br>
      
      <label>Health Points</label>
      <input type="number" 
      class="form-control" id="hp" required [(ngModel)]="model.healthPoints" name="healthPoints">
      <br>
      
      <label>Armor Class</label>
      <input type="number"
      class="form-control" id="ac" required [(ngModel)]="model.armorClass" name="armorClass">
      <br>
      
      <label>Damage Die </label>
      <input type="number" 
      class="form-control" id="dd" required [(ngModel)]="model.damageDie" name="damageDie">
      <br>
      
      <button type="submit">Submit</button>

    </fieldset>
  </form>
</div>

</html>
