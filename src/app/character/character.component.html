<html class="paper-background">
 
  <body>
    <h1>My Characters</h1>
    
    <div *ngFor = "let player of players">
        
       <h3>{{player.characterName}}</h3>
  
       <h5>    HP: {{player.healthPoints}} &ensp; 
               AC: {{player.armorClass}}   &ensp;
               DD: {{player.damageDie}}    &ensp;
       </h5>    
    </div>
  </body>
</html>
