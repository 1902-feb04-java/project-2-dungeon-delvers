<div id="root" class="center">
    <div class="container character">
        <div *ngIf="loginService.myProfile != null">
            <div *ngFor="let x of loginService.myProfile.characters">
                
                <button>{{x.name}}</button>
            </div>
        </div>
        <div class="center">
            <button routerLink="/pccreation">Create Character</button>
        </div>
    </div>
    <div class="container campaign">
        <div *ngIf="loginService.myProfile != null">
            <div *ngFor="let y of loginService.myProfile.campaigns">
                
                <button (click)="campaignService.setSelectedCampaign(y)">{{y.campaignName}}</button>
            </div>
        </div>
        <div class="center">
            <button (click)="toCampaignCreation()">Create Campaign</button>
        </div>
    </div>
    <div class="container search">
        <div *ngIf="campaignService.getCampaigns != null">
            <div *ngFor="let z of campaignService.getCampaigns()">
                <button>{{z.name}}</button>
            </div>
        </div>
    </div>
</div>
