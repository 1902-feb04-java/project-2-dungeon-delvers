<div class="container">
  <h1>Add New Monster</h1>
  <form (ngSubmit)="onSubmit()" #monsterCreation="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name"
         name="name">
    </div>

    <div class="form-group">
      <label for="damageDie">Damage Die</label>
      <input type="number" class="form-control" id="damageDie" required [(ngModel)]="model.damageDie" name="damageDie">
    </div>

    <div class="form-group">
      <label for="ac">Armor Class (AC)</label>
      <input type="number" class="form-control" id="ac" required [(ngModel)]="model.ac" name="ac">
    </div>

    <div class="form-group">
      <label for="hp">Hit Points (HP)</label>
      <input type="number" class="form-control" id="hp" required [(ngModel)]="model.hp" name="hp">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!monsterCreation.form.valid">Submit</button>

  </form>
</div>

<br>current model: {{ diagnostic }}
<br>post result: {{ post_result }}
